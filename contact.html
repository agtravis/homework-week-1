    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>George Travis Portfolio</title>
</head>
<body>

    <header>
        <div id="header-copy">
            <div id="page-main-title"><a class ="no-underline" href="index.html"><h1>George Travis</h1></a>
            </div>
            <div id="contents-links">
                <ul id="links-list">
                    <li><a href="index.html">About</a></li>
                    <li>|</li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li>|</li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="main-content">
        <div id="main-content-header">
            <h2>Contact Me</h2>
        </div>
        <div id="main-content-contents">
            <!-- The form below, and especially the submit button, does nothing. The submit button is just a <p> element with CSS to make it look like a link. -->
            <form>
                <p class="input">Name</p>
                <input type="text" id="username" name="username" required
                minlength="1" maxlength="50" size="124" value="George Travis">
                <p class="input">Email</p>
                <input type="text" id="email" name="email" required
                minlength="1" maxlength="50" size="124" value="agtravis85@gmail.com">
                <p class="input">Message</p>
                <textarea id="message" name="message" required rows="10" cols="112"></textarea>
                <p id="submit" href="">Submit</p>
            </form>

        </div>
    </div>
    



    <footer>
        <p>Copyright Alexander George Travis 2019 Â©</p>
    </footer>
